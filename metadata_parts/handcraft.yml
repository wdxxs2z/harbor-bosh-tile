  templates:
  - name: nginx
    release: harbor
  max_in_flight: 1
  dynamic_ip: 0
  static_ip: 1
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    default: 1
    configurable: true
    constraints:
      min: 0
      max: 9
  resource_definitions:
  - name: ram
    label: RAM
    type: integer
    configurable: true
    default: 8192
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: true
    default: 16384
    constraints:
      min: 4096
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
