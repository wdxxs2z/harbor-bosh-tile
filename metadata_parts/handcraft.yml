- name: ldap_search_dn
  type: string
  optional: true
  configurable: true
- name: ldap_search_pwd
  type: string
  optional: true
  configurable: true
- name: ldap_base_dn
  type: string
  optional: true
  configurable: true
- name: ldap_filter
  type: string
  optional: true
  configurable: true
- name: ldap_uid
  type: string
  optional: true
  configurable: true
- name: ldap_scope
  type: string
  optional: true
  configurable: true
- name: ldap_timeout
  type: string
  optional: true
  configurable: true
- name: ldap_email_server
  type: string
  optional: true
  configurable: true
- name: ldap_email_port
  type: string
  optional: true
  configurable: true
- name: ldap_email_username
  type: string
  optional: true
  configurable: true
- name: ldap_email_password
  type: string
  optional: true
  configurable: true
- name: ldap_email_ssl
